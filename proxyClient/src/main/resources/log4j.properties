log4j.rootLogger=INFO, CONSOLE, TEST_LOG

#================================================================================
# Appender
#================================================================================
# null
log4j.appender.NULL=org.apache.log4j.varia.NullAppender

# console (stdout)
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{MM-dd HH:mm:ss} %-10.10t %-5p %-24.24C{1}:%3L %-30.30M %m%n
#log4j.appender.CONSOLE.encoding=UTF-8

# file - test
log4j.appender.TEST_LOG=biz.minaret.log4j.DatedFileAppender
log4j.appender.TEST_LOG.Threshold=DEBUG
log4j.appender.TEST_LOG.Directory=./logs
log4j.appender.TEST_LOG.Prefix=test.
log4j.appender.TEST_LOG.Suffix=.log
log4j.appender.TEST_LOG.Append=true
log4j.appender.TEST_LOG.layout=org.apache.log4j.PatternLayout
log4j.appender.TEST_LOG.layout.ConversionPattern=%d{MM-dd HH:mm:ss} %-10.10t %-5p %-24.24C{1}:%3L %-30.30M %m%n
log4j.appender.TEST_LOG.ImmediateFlush=True
#log4j.appender.TEST_LOG.encoding=UTF-8

log4j.logger.spectra.ee.proxy=DEBUG
